<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Country_Name">
      <th mat-header-cell *matHeaderCellDef> Pais </th>
      <td mat-cell *matCellDef="let element"> {{element.Country_Name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Country_Code">
      <th mat-header-cell *matHeaderCellDef> Codi Pais </th>
      <td mat-cell *matCellDef="let element"> {{element.Country_Code}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Series_Name">
      <th mat-header-cell *matHeaderCellDef> Indicador  </th>
      <td mat-cell *matCellDef="let element"> {{element.Series_Name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Series_Code">
      <th mat-header-cell *matHeaderCellDef> Codi Indicador </th>
      <td mat-cell *matCellDef="let element"> {{element.Series_Code}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
